<html>
<head>
	<title>顯示與隱藏</title>
    
    <style>
    	.japan img{
    		width: 200px;
    		height: 200px;
    	}
    	.korea img{
    		width: 200px;
    		height: 200px;
    	}
    	.America img{
    		width: 200px;
    		height: 200px;
    	}
    	.japan {
    		display: inline-block;
    	}
    </style> 

</head>

<body>
    <button onclick="hide();">隱藏文字</button>
    <button onclick="show();">顯示文字</button>
    <button onclick="hideN();">Nqrse蹦下</button>
    <button onclick="showN();">Nqrse蹦上</button>

	<div class="news_title">
         讓我們歡迎......<br/>
         Nqrse!!!!!
	</div>
	<div class="Nqrse japan">
		<img src="https://media.tenor.com/VwdU12MjfqAAAAAC/utaite-nqrse.gif" width="200" height="200">
	</div>

	<buttom class="Nqrse japan">
		<img src="https://i.scdn.co/image/ab6761610000e5eba54d2db873ff6136f80c1e37" width="100" height="100">
	</button>

	<div class ="soraru japan">
		<img src="https://media.tenor.com/9L75WzzY8tsAAAAM/soraru-after-the-rain.gif" width="200" height="200">
	</div>
	<div class="BIG-Naughty korea">
		<img src="https://image.kpopmap.com/2021/12/BIG-Naughty.jpg">
	</div>

	<div class="WDW America">
		<img src="https://pbs.twimg.com/media/FBMbODcWEAMqQ2i.jpg">
	</div>


	<script type="text/javascript">
		function hide(){
			document.querySelector(".news_title").style.display="none";
		}
		function show(){
			document.querySelector(".news_title").style.display="block";
		}
		function hideN(){
			let elements = document.querySelectorAll(".Nqrse");
			for (let i = 0; i < elements.length; i=i+1){
				elements[i].style.display="none";
			} 
		}
		function showN(){
			let elements = document.querySelectorAll(".Nqrse");
			for (let i= 0; i< elements.length; i=i+1){
				elements[i].style.display="block";
			}
		}
	</script>
</body>

</html>
