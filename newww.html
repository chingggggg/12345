<!DOCTYPE html>
<html>
 <head>
   <script src="https://d3js.org/d3.v4.js"></script>
   <style>
     .row_image img{
       width:200px;
       heigh:auto;
     }
   </style>
</head>
<body>

<div class="main"></div>
<script>
d3.csv("413.csv",function(data){
  for(let i=0; i<data.length; i=i+1){
    document.querySelector(".main").innerHTML= document.querySelector(".main").innerHTML+
    "<div class='row'>" + 
       "<h1>"+ data[i]['actor']+ "</h1>"+
       "<div class='row_content'>"+ data[i]['content']+"</div>" +
             	"<div class='row_image'>"+ "<img src='"+ data[i]['image']+ "'>" + "</div>"+                                   
  </div>";
  }

});

</script>

</body>
</html>
