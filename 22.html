    <h4>BMI計算器</h4>
     <table border="2">
    	<tr>
    		<th>身高</th>
    		<th>體重</th>
    	</tr>
    	<tr>
    		<td><input type="number" id="height" name="height" placeholder="單位:公尺"><br></td>
    		<td><input type="number" id="weight" name="weight" placeholder="單位:公斤"><br></td>
    	</tr>	
    	<tr>
    		<td></td>
    		<td><button id="calculator" onclick="calcalate()">計算
    		</td>
      </table>
      <script type="text/javascript">
     	function calcalate(){
     		let height = document.querySelector("#height").value;
     		let weight = document.querySelector("#weight").value;
     		alert("身高"+height);
     		alert("體重"+weight);
     		let bmi = weight/(height*height);
     		alert("bmi"+bmi);
     		if (bmi<18.5) {
     			alert("體重過輕");
     		} else if(bmi>=18.5 && bmi<24){
     			alert("體重正常");
     		} else{
     			alert("體位異常")
     		}
     	}
